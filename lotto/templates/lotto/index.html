<div class="page-header">
    <h1>My Lotto Page</h1>
</div>
{% for lotto in lottos %}
<div class="container lotto">
    <h2>{{ lotto.name }}</h2>
    <p>{{ lotto.update_date }}</p>
    <p>{{ lotto.lottos }}</p>
</div>
{% endfor %}

<div id="map" style="width:800px;height:400px;"></div>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7fd5530082369c835dab3e4d5c183360"></script>

<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new daum.maps.LatLng( {{location.lat}} , {{location.lng}}), level: 3
};
// 지도를 클릭한 위치에 표출할 마커입니다

var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

var marker = new daum.maps.Marker({
    // 지도 중심좌표에 마커를 생성합니다
    position: map.getCenter()
});
// 지도에 마커를 표시합니다
marker.setMap(map);

</script>
<div id='caulyDisplay'>
	<script src='//image.cauly.co.kr/websdk/common/lasted/ads.min.js'></script>
	<script>
      new CaulyAds({

      });
   </script>
</div>
